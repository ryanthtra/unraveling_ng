<!DOCTYPE html>
<html ng-app="maintenance">
	
	<head>
		<title>Dive Sites</title>
		<link rel="stylesheet" href="../../libs/bootstrap.css">
		<link rel="stylesheet" href="css/site.css">
	</head>
	
	<body ng-controller="adminCtrl">
		<!-- Navigation header -->
		<nav class="navbar navbar-default navbar-fixed-top"
				 role="navigation">
			<div class="container">
				<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse"
								data-target="#adminMenu">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand" href="#">
					Younderwater Admin
				</a>
				<div class="collapse navbar-collapse" id="adminMenu">
					<ul class="nav navbar-nav">
						<li yw-menu-id="Locations">
							<a href="#/locations">Locations</a>
						</li>
						<li yw-menu-id="Sites">
							<a href="#/sites">Dive Sites</a>
						</li>
					</ul>
				</div>
			</div> <!-- container -->
		</nav>
		
		<!-- Optional title bar -->
		<div class="current-spot">
			<div class="container-fluid" ng-show="!isActive('')">
				<div class="container">
					<h3>{{getTitle()}}</h3>
				</div>
			</div>
		</div>
		
		<!-- View content -->
		<div class="main-content">
			<div class="container-fluid">
				<div class="container">
					<div ng-view></div>
				</div>
			</div>
		</div>
		
		<script src="../../libs/jquery-2.1.4.min.js"></script>
		<script src="../../libs/bootstrap.min.js"></script>
		<script src="../../libs/angular_1_4_8.min.js"></script>
		<script src="../../libs/angular-route_1_4_8.min.js"></script>
		<script src="maintenance.js"></script>
	</body>
	
</html>
